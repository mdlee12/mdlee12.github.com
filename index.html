---
layout: default
title: home
---
<div id="main" role="main" class="container">
  <div class="posts clearfix">
  {% for post in site.posts %}
    <article class="post">   
    <a class="post-teaser"> 
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1></a>
	<a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser-image">
	    <img src="{{ site.url }}/images/preload-400.png" data-original="{{ site.url }}/images/{% if post.image.teaser %}{{ post.image.teaser }}{% else %}{{ site.teaser }}{% endif %}" class="load" alt="teaser" itemprop="image">
	    <noscript><img src="{{ site.url }}/images/{% if post.image.teaser %}{{ post.image.teaser }}{% else %}{{ site.teaser }}{% endif %}" alt="teaser" itemprop="image"></noscript>
		</a>
      <div class="entry">
      	<p>{{ post.desc }}</p>
<!--         {{ post.content | truncatewords:40}}
 -->  </div>

      
      <a href="{{ post.proj-url }}" class="small-link primary-link" target="_blank">View Project Site <i class="fa fa-external-link"></i></a>
      <a href="{{ site.baseurl }}{{ post.url }}" class="small-link">Read details</a>
    </article>
  {% endfor %}
</div>
