<html>
<head>
<meta charset="utf-8">
<style>
	body {
		font-family: Helvetica;
	}
	svg {
		width: 500px;
		height: 500px;
	}
	.top-label {
		font-size: 13px;
		font-style: italic;
		text-transform: uppercase;
		float: left;
	}
	.age-label {
		text-align: right;
		font-weight: bold;
		width: 90px;
		padding-right: 10px;
	}
	.clearfix {
		clear: both;
	}
	.bar {
		fill: DarkSlateBlue;
	}
	.bar-label {
		text-anchor: end;
	}
	.axis-label {
		text-anchor: middle;
		font-size: 13px;
	}
</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"</script>
<script>
	var body = d3.select("body");
	body.append("h2")
		.text("Age distribution of the word, 2010");
</script>
</body>
</html>
