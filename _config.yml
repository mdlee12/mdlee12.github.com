# Setup
title: mikelee
description: "Personal website of Michael Lee."
url: http://mikelee.co
baseurl: /
locale: en_US

# Jekyll configuration

permalink: /:categories/:title/
markdown: kramdown
highlighter: rouge


# Plugin: jekyll-archives

jekyll-archives:
  enabled:
    - tags
    - year
  layouts:
    year: year_index
    tag: tag_index
  permalinks:
    year: /:year/
    tag: /tag/:name/


