<div class="row">
	<h1><strong><p class="text-center">Share</p></strong></h1>
		<p class="text-center">
<a class="js-social-share twitter" onclick="ga('send', 'event', 'link', 'click', 'twitter-share');" href="https://twitter.com/share?text={{ post.title }}&amp;url=" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

<a href="http://twitter.com/share" onclick="window.open({{ page.url }}, 'twitter-share', 'width=550,height=235');return false;" data-toggle="tooltip" title="Share on Twitter"><i class="fa fa-twitter fa-2x"></i></a>


<a class="js-social-share facebook" onclick="ga('send', 'event', 'link', 'click', 'facebook-share');" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url }}" target="_blank"><i class="fa fa-facebook fa-2x"></i></a>

<a class="js-social-share google" onclick="ga('send', 'event', 'link', 'click', 'google-share');" href="https://plus.google.com/share?url=http%3A%2F%2Fmiddlee.com{{ page.url }}" target="_blank"><i class="fa fa-google-plus fa-2x"></i>


<a class="js-social-share reddit" onclick="ga('send', 'event', 'link', 'click', 'reddit-share');" href="http://www.reddit.com/submit/?url=http%3A%2F%2Fmiddlee.com{{ page.url }}" target="_blank"><i class="fa fa-reddit fa-2x"></i>

<a class="js-social-share linkedin" onclick="ga('send', 'event', 'link', 'click', 'linkedin-share');" href="https://www.linkedin.com/shareArticle?mini=true&url=http%3A%2F%2Fmiddlee.com%2F&title=Michael%20Lee&source=http%3A%2F%2Fmiddlee.com{{ page.url }} target="_blank"><i class="fa fa-linkedin fa-2x"></i></h3>
		</p>
		</div>
		</div>
<script>
function windowPopup(url, width, height) {
// Calculate the position of the popup so
// itâ€™s centered on the screen.
var left = (screen.width / 2) - (width / 2),
top = (screen.height / 2) - (height / 2);
window.open(url,"","menubar=yes,toolbar=yes,resizable=yes,scrollbars=yes,width=" + width + ",height=" + height +",top=" + top + ",left=" + left);
}

// Vanilla JavaScript
var jsSocialShares = document.querySelectorAll(".js-social-share");
if (jsSocialShares) {
  [].forEach.call(jsSocialShares, function(anchor) {
    anchor.addEventListener("click", function(e) {
      e.preventDefault();

      windowPopup(this.href, 500, 300);
    });
  });
}
</script>
</div><!-- /.share-this -->
