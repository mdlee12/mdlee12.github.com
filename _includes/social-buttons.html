<a class="js-social-share" onclick="ga('send', 'event', 'link', 'click', 'twitter-share');" href="https://twitter.com/intent/tweet?text={{ page.title }}&amp;url=https%3A%2F%2Fmiddlee.com{{ page.url }}&amp;via=michael_Iee" class="js-social-twitter-share" title="Share on Twitter" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>

<a class="js-social-share" onclick="ga('send', 'event', 'link', 'click', 'facebook-share');" href="https://www.facebook.com/sharer/sharer.php?u=http://middlee.com{{ page.url }}" class="js-social-share" title="Share on Facebook"><i class="fa fa-facebook fa-2x"></i></a>

<a class="js-social-share" onclick="ga('send', 'event', 'link', 'click', 'google-share');" href="https://plus.google.com/share?url=http%3A%2F%2Fmiddlee.com{{ page.url }}"><i class="fa fa-google-plus fa-2x"></i></a>

<a class="js-social-share" onclick="ga('send', 'event', 'link', 'click', 'reddit-share');" href="http://www.reddit.com/submit/?url=http%3A%2F%2Fmiddlee.com{{ page.url }}"><i class="fa fa-reddit fa-2x"></i></a>

		</p>

<script>
$(".js-social-share").on("click", function(e) {
  e.preventDefault();

  windowPopup($(this).attr("href"), 500, 300);
});
</script>
<script>
function windowPopup(url, width, height) {
// Calculate the position of the popup so
// itâ€™s centered on the screen.
var left = (screen.width / 2) - (width / 2),
top = (screen.height / 2) - (height / 2);
window.open(url,"","menubar=yes,toolbar=yes,resizable=yes,scrollbars=yes,width=" + width + ",height=" + height +",top=" + top + ",left=" + left);
}
</script>
